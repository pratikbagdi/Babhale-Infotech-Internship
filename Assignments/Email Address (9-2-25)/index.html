<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            margin: auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
            color: #333;
            border-radius: 0; 
        }

        button {
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0; 
            transition: 0.3s;
        }

        button:hover {
            background: #e04141;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h2>
        <p>Listrace offers you to list your business with us, and we are very much able to promote your Business.</p>
        
        <div class="form-container">
            <input type="email" placeholder="Enter your email here">
            <button type="submit">Create Account</button>
        </div>
    </div>

</body>
</html>
